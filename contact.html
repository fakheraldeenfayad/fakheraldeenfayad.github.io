<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا — فخر الدين فياض</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="sub-header">
        <h1>اتصل بالكاتب</h1>
        <p>يسعدنا تواصلكم وقراءة رسائلكم وآرائكم</p>
    </header>

    <section class="contact-section">
        <form action="https://formsubmit.co/fakheraldeen333@gmail.com" method="POST">
            
            <!-- حماية من السبام -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://YOUR-USERNAME.github.io/index.html">
            
            <label>الاسم الكامل</label>
            <input type="text" name="name" required placeholder="اكتب اسمك">

            <label>البريد الإلكتروني</label>
            <input type="email" name="email" required placeholder="example@email.com">

            <label>الرسالة</label>
            <textarea name="message" required placeholder="اكتب رسالتك هنا"></textarea>

            <button type="submit" class="btn">إرسال الرسالة</button>
        </form>
    </section>

    <footer>
        © جميع الحقوق محفوظة — فخر الدين فياض 2025
    </footer>
</body>
</html>
